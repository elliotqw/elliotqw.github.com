
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TaqBay - Your Online Shopping Destination</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #007bff; color: white; padding: 20px; text-align: center; }
        .product-grid { display: flex; flex-wrap: wrap; padding: 20px; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 10px; width: calc(33.333% - 20px); box-sizing: border-box; }
        footer { background: #333; color: white; text-align: center; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Welcome to TaqBay</h1>
    <p>Your one-stop destination for all your shopping needs!</p>
</header>

<section class="product-grid">
    <!-- Example product -->
    <div class="product">
        <h2>Product Name</h2>
        <p>Description of the product goes here.</p>
        <p>Price: $XX.XX</p>
        <button>Add to Cart</button>
    </div>
    <!-- Repeat for each product -->
</section>

<footer>
    <p>&copy; 2024 TaqBay. All rights reserved.</p>
</footer>

<script>
    // Example script: Add to Cart button alert
    document.querySelectorAll('.product button').forEach(button => {
        button.addEventListener('click', function() {
            alert('Added to cart!');
        });
    });
</script>

</body>
</html>
